<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint APP</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="color-options">
      <input type="color" id="color" value="#000000" />

      <div
        class="color-option"
        style="background-color: #ff3838"
        data-color="#ff3838"
      ></div>
      <div
        class="color-option"
        style="background-color: #ffb8b8"
        data-color="#ffb8b8"
      ></div>
      <div
        class="color-option"
        style="background-color: #c56cf0"
        data-color="#c56cf0"
      ></div>
      <div
        class="color-option"
        style="background-color: #ff9f1a"
        data-color="#ff9f1a"
      ></div>
      <div
        class="color-option"
        style="background-color: #fff200"
        data-color="#fff200"
      ></div>
      <div
        class="color-option"
        style="background-color: #32ff7e"
        data-color="#32ff7e"
      ></div>
      <div
        class="color-option"
        style="background-color: #7efff5"
        data-color="#7efff5"
      ></div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <span>Pencil width</span>
      <input
        type="range"
        id="line-width"
        min="1"
        max="10"
        value="5"
        step="0.2"
      />
      <button id="mode-btn">Fill</button>
      <button id="del-btn">Delete</button>
      <button id="eraser-btn">Erase</button>
      <label for="file">
        Add Photo
        <input type="file" id="file" accept="image/*" />
      </label>
      <input type="text" id="text" placeholder="Wite text :)" />
      <button id="save">Sava</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
